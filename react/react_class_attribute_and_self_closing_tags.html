<!--  A demo showing how the class attribute can be used within JSX and the
      necessity to use a forward slash in self closing elements.

      Author: Richard Myatt
      Date: 4 June 2018
-->


<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React class attribute</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>

      body {
        background-color: lightgrey;
      }

      .container {
        text-align: center;
        width: 450px;
        height: 450px;
        margin: 100px auto;
        padding: 16px;
        background-color: lightblue;
        border: 2px solid black;
        border-radius: 20px;
      }

      h1 {
        color:  darkblue;
      }

      .container p {
        text-align: justify;
      }
    </style>
  </head>
  <body>

    <div id="root"></div>


    <script type="text/babel">

      const myContent = (
        <div className="container">
          <h1>React class Attribute</h1>
          <h3>Self closing tags</h3>
          <br/>
          <br/>
          <p>The <strong>class</strong> attribute cannot be used directly in react JSX because
          it is a reserved word in JavaScript.  Instead it becomes necessary
          to use the attribute <strong>className</strong>.  The code accompanying this demo
          shows this being used with the styling.</p>
          <p>It is also necessary to use a forward slash in self closing tags without which
          the code will not be read correctly.  This is also shown in the code accompanying
          this demo where br tags have been used as spacers.</p>
        </div>
      )

      ReactDOM.render(
        myContent,
        document.getElementById('root')
      );

    </script>

  </body>
</html>
