<!--  Conditional rendering using react JSX.  This demo uses the ternary operator.

      Author: Richard Myatt
      Date: 5 June 2018
-->


<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React Conditional Rendering (ternary operator)</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
    .green {
      display: inline-block;
      background-color: lightgreen;
    }
    .red {
      display: inline-block;
      background-color: pink;
    }
    div {
      width: 450px;
    }
    </style>
  </head>
  <body>

    <!-- Preliminaries -->
    <h1>React</h1> <h3>Conditional Rendering using the ternary operator</h3>
    <h3>Note:</h3>
    <div>
      <ol>
        <li>The ternary operator provides a convenient way of providing conditional
        rendering.</li>
        <li>This demo uses a random generator.  If you want to see both results you
        will need to refresh the browser.</li>
      </ol>
    </div>


    <!-- The react app -->
    <div id="root"></div>


    <script type="text/babel">

    let choice = Math.random() < 0.5 ? "Heads" : "Tails";

    // Using logical &&
    const result = (
      choice === "Heads" ? <h4 className="green">The PC randomly chose Heads</h4> : <h4 className="red">The PC randomly chose Tails</h4>
    );

    ReactDOM.render(
    result,
    document.getElementById('root')
    );

    </script>

  </body>
</html>
