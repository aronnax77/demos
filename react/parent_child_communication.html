<!--  React parent child communication.  This demo illustrates how a parents state
      is passed to a child component.  In this case the title bar.

      Author: Richard Myatt
      Date: 10 June 2018
-->


<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/parent_child_communication.css">
    <meta charset="UTF-8" />
    <title>React parent child communication</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>

    <div id="root"></div>


    <script type="text/babel">

    // Reuse our Title component
    class Title extends React.Component {
        render() {
          return (
            <div className="title">
              <div className="title-container">
                <h1>{this.props.text}</h1>
                <h5>{this.props.subtext}</h5>
              </div>
            </div>
          );
        }
      }

      class MainApp extends React.Component {
        constructor(props) {
          super(props);
          this.state = {titleText: "Parent/Child Communication",
                        titleSubText: "Using parent state in a child component"}
        }

        render() {
          return (
            <div>
              // inject parent state into the props for the title bar
              <Title text={this.state.titleText}
                            subtext={this.state.titleSubText} />

              // provide some explanatory text
              <div className="content-container">
              <h4>Notes</h4>
                <p>In using React the parents state can be injected as a value into the props attribute and thus presents a way of communicating between the parent and the child.  Here the two parent states 'titleText' and 'titleSubText' are used to populate the title bar above.</p>
                <p>Please see the accompanying code.</p>
              </div>

            </div>
          );
        }
      }

      ReactDOM.render(
        <MainApp />,
        document.getElementById('root')
      );

    </script>

  </body>
</html>
