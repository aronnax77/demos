<!--  A demo showing how ordinary JavaScript can be used within JSx expressions

      Author: Richard Myatt
      Date: 4 June 2018
-->


<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React and ordinary JavaScript</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>

      body {
        background-color: lightgrey;
      }

      .container {
        text-align: center;
        width: 450px;
        height: 450px;
        margin: 100px auto;
        padding: 16px;
        background-color: lightblue;
        border: 2px solid black;
        border-radius: 20px;
      }

      h1 {
        color:  darkblue;
      }

      .container p {
        text-align: justify;
      }
    </style>
  </head>
  <body>

    <div id="root"></div>


    <script type="text/babel">

      const myContent = (
        <div className="container">
          <h1>React JSX and JavaScript</h1>
          <br/>
          <br/>
          <p>Ordinary JavaScript code can be injected into JSX through the use
          of curly braces.  The code accompanying this demo is intended to show
          this in a very basic way.</p>
          <br/>
          <br/>
          <h3>4 + 5 = {4 + 5}</h3>
        </div>
      )

      ReactDOM.render(
        myContent,
        document.getElementById('root')
      );

    </script>

  </body>
</html>
