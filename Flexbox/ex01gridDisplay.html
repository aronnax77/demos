<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/ex01gridDisplay.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flexbox example #1</title>
</head>
<body>

  <h1>Flexbox example #1</h1>
  <h2>Horizontal arrangement of flex container and items</h2>

  <div class="horizontal container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
  </div>

  <br><br><br>
  <h2>Vertical arrangement of flex container and items</h2>

  <div class="vertical container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
  </div>

  <br><br><br>
  <pre>
  <p>Note:  The examples on this page are based on information
            from <a href="https://css-tricks.com/snippets/css/a-guide-to-flexbox/" target="_blank">A Complete Guide To Flexbox</a></p>
  </pre>

</body>
</html>
