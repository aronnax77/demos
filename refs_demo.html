<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/refs_demo.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Refs demo</title>
</head>
<body>

  <div id="vue-app">
    <h2>Vue.js Refs Demo</h2>
    <input type="text" ref="input" placeholder="your name"></input>
    <button v-on:click="readRefs">Submit</button>
    <div class="output">
      <p>Greetings {{ output }}.</p>
      <br>
      <p>This is a demo which shows how 'refs' are used in Vue.js.
        Please see the accompanying code for details.</p>
    </div>
  </div>


  <script src="https://unpkg.com/vue@2.0.3/dist/vue.js"></script>
  <script src="js/refs_demo.js"></script>

</body>
</html>
