     Date: 12 April 2018

     A Vue.js modal component demo based on https://vuejs.org/v2/examples/modal.html
     and modified for this demo
-->


<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/vue_modal.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue.js Modal</title>
</head>
<body>

  <!-- give our demo a nice title -->
  <div class="title">
    <h1>Vue.js modal</h1>
  </div>

  <div id="modal-demo">

    <!-- provide a button to trigger the modal -->
    <button id="btn" @click="showModal = true">Open Modal</button>

    <!-- use the modal component -->
    <modal v-if="showModal"
           @close="showModal = false">

      <!-- enter custom header in slot named 'header' -->
      <h2 slot="header">My Custom Modal</h2>

      <!-- enter custom content here in slot named 'body' -->
      <p slot="body">This is the content of the custom modal</p>

      <!-- enter custom footer in slot named 'footer' -->
      <h3 slot="footer">Custom Footer</h3>

    </modal>

  </div>

  <!-- modal template -->
  <template id="modal">

    <!-- wrap in transition tags to allow animation -->
    <transition name="modal">

      <!-- outer mask -->
      <div class="modal-mask">

          <!-- the pop-up -->
          <div class="modal-container">

            <!-- modal header -->
            <div class="modal-header">
              <slot name="header">
                default header
              </slot>
            </div>

            <!-- modal body -->
            <div class="modal-body">
              <slot name="body">
                default body
              </slot>
            </div>

            <!-- modal footer and button -->
            <div class="modal-footer">
              <div class="modal-footer-slot">
                <slot name="footer">
                  default footer
                </slot>

                <button class="modal-default-button" @click="$emit('close')">
                  OK
                </button>
              </div>


            </div>

          </div>

        </div>

    </transition>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
  <script src="js/vue_modal.js"></script>

</body>
</html>
