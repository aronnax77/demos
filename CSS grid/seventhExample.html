<!-- Example with small modifications based on Learn CSS Grid for free

    <!DOCTYPE html>
    <html lang="en">
    <head>
      <link rel="stylesheet" href="css/seventhExample.css">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>CSS grid #7</title>
    </head>
    <body>

      <div class="container">
        <div class="normal"><img src="images/ferns.jpg" alt="ferns"></div>
        <div class="vertical"><img src="images/vert_valley.jpg" alt="wooded valley"></div>
        <div class="horizontal"><img src="images/blue_mountain.jpg" alt="blue mountain"></div>
        <div class="normal"><img src="images/calm_sea.jpg" alt="calm sea"></div>
        <div class="normal"><img src="images/bent_tree.jpg" alt=""></div>
        <div class="big"><img src="images/mountain_pines.jpg" alt="mountain_pines"></div>
        <div class="normal"><img src="images/hut.jpg" alt="hut"></div>
        <div class="vertical"><img src="images/lake.jpg" alt="lake"></div>
        <div class="normal"><img src="images/hills.jpg" alt="hills"></div>
        <div class="horizontal"><img src="images/city.jpg" alt="city"></div>
        <div class="normal"><img src="images/sunset.jpg" alt="sunset"></div>
        <div class="big"><img src="images/dunes.jpg" alt="dunes"></div>
        <div class="normal"><img src="images/cave.jpg" alt="cave"></div>
        <div class="horizontal"><img src="images/clouds.jpg" alt="clouds"></div>
        <div class="normal"><img src="images/stunning.jpg" alt="stunning"></div>
        <div class="big"><img src="images/cliff.jpg" alt="cliff"></div>
        <div class="horizontal"><img src="images/stars.jpg" alt="stars"></div>
        <div class="normal"><img src="images/lightening.jpg" alt="lightening"></div>

      </div>

    </html>

  </div>

</body>
</html>
