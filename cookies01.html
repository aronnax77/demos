<!-- This is an example of the way in which a cookie can be set and retrieved
     using JavaScript.  Please note that this example sets a cookie expiration
     time of 1 day.  The code here is based on an example on MDN.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body onload="checkCookie()">

  <script src="js/cookies01.js"></script>

</body>
</html>
