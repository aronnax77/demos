<!--            Author: Richard Myatt
                Date: 20 October 2018

                A typewriter demo using a function designed to allow typing into
                multiple paragraphs.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/typewriter.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Typewriter Demo</title>
</head>
<body>

  <div class="container">
    <h1>THERE WAS AN OLD MAN WITH A BEARD</h1>
      <blockquote>
        <p id="idTxt1"></p>
        <p id="idTxt2"></p>
        <p id="idTxt3"></p>
        <p id="idTxt4"></p>
      </blockquote>
      <p class="attribution"></p>
  </div>


  <script src="js/typewriter.js"></script>

</body>
</html>
